
{% extends 'base.html' %}
{%block content%}
<div class="container pt-5">
    <div class="row">
        <div class="col-lg-3"></div>
        <div class="col-lg-6">
  <h2>Form</h2>
  <form action="" method="POST">
    {% csrf_token %}
    <div class="form-group">
      <label for="first_name">First Name:</label>
      <input type="text" class="form-control" maxlength="80" id="first_name" placeholder="" name="first_name" required>
    </div>
    <div class="form-group">
        <label for="last_name">Last Name:</label>
        <input type="text" class="form-control" maxlength="80" id="last_name" placeholder="" name="last_name" required>
      </div>
      <div class="form-group">
        <label for="phone">Phone</label>
        <input type="number" class="form-control" min=0  onKeyPress="if (this.value.length==15) return false;" id="phone" placeholder="" name="phone" required>
      </div>
      <div class="form-group">
        <label for="email">Email:</label>
        <input type="email" class="form-control" maxlength="100" id="email" placeholder="" name="email" required>
      </div>
      <div class="form-group">
        <label for="address">Address:</label>
        <textarea type="text" class="form-control" id="address" placeholder="" name="address" required></textarea>
      </div>
    <button type="submit" class="btn btn-primary">Submit</button>
</form>
</div>
</div></div>
{% endblock %}
